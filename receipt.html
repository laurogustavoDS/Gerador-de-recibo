<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Matches the clean sans-serif in the image */
            margin: 0;
            padding: 40px;
            color: #000;
        }
        .header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .divider {
            border-top: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .info-line {
            font-size: 14px;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        .info-label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        th {
            background-color: #f0f0f0; /* Light grey background for headers */
            padding: 15px;
            text-align: center; /* Centered headers */
            font-weight: bold;
            border: 1px solid #ccc;
        }
        td {
            padding: 15px; /* Generous padding */
            border: 1px solid #ccc;
            vertical-align: middle;
        }
        .description {
            text-align: center; /* Description centered */
            font-weight: bold;
            width: 50%;
        }
        .value {
            text-align: center; /* Value centered */
            width: 50%;
        }
        /* Specific styling to match the "spaced out" look of rows */
        tr {
            height: 60px; /* Minimum height for rows */
        }
        .footer-text {
            font-size: 14px;
            margin-top: 10px;
        }
        .total-line {
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }
        .payment-condition {
            font-weight: bold;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">Recibo</div>
    <div class="divider"></div>

    <div class="info-line"><span class="info-label">Recibo nº:</span> {{receiptNumber}}</div>
    <div class="info-line"><span class="info-label">Data:</span> {{date}}</div>
    <div class="info-line"><span class="info-label">Cliente:</span> {{name}}</div>

    <table>
        <thead>
            <tr>
                <th>DESCRIÇÃO</th>
                <th>VALOR</th>
            </tr>
        </thead>
        <tbody>
            {{rows}}
            <!-- Example Row Structure (injected via JS)
            <tr>
                <td class="description">Base Salary</td>
                <td class="value">$ 903.9</td>
            </tr>
            -->
            <!-- Total Row inside table? No, image shows total at bottom text. 
                 Wait, the image shows "+5%" as a row, and then "Valor Total" in the text below.
                 But wait, the last row in the image is "+5%".
                 And then below the table: "Confirmamos o recebimento... Valor Total: $ 1164.34 ..."
            -->
        </tbody>
    </table>

    <div class="footer-text">
        Confirmamos o recebimento total dos produtos/serviços <strong>Valor Total: {{total}}</strong> descritos nesse recibo.
    </div>
    
    <div class="total-line">Valor Final: {{total}}</div>
    
    <div class="payment-condition">Condições de pagamento: Binance</div>

</body>
</html>
